<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://github.com/ericsteinman/Giphy-HW/blob/master/assets/Images/pokeball.png?raw=true" type="image/x-icon">

  <!-- CSS File -->
  <link rel="stylesheet" type="text/css" href="assets/CSS/giphy-hw.css">

  <!--Font Stylesheet-->
  <link href="https://fonts.googleapis.com/css?family=Bangers|VT323" rel="stylesheet">

  <title>Pokemon Gifs</title>
</head>

<body>

<!-- The Page wrapper-->
<div id="page-wrapper">
  
  <h1>Pokemon Gifs</h1>
  <!--Buttons rendered by the Javascript will be displayed here-->
  <div id="rendered-buttons"></div>

  <!--Gifs called by the button clicks will be displayed here-->
  <div id="gifs-appear-here"></div>

  <!--Form to create a new Pokemon button-->
  <div id="pokemon-panel">

    <form id="pokemon-form">
      <label for="pokemon-input"><h2>Add a Pokemon</h2></label><br>
      <input type="text" id="pokemon-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-pokemon" type="submit" value="I Choose You!">
    </form>

  </div>

<!--End of Page Wrapper div-->
</div>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Javascript File -->
  <script type="text/javascript" src="assets/Javascript/giphy-hw.js"></script>
  
</body>
</html>
